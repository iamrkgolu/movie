<form [formGroup]="loginForm">
<div class="mb-3">
    <label for="username" class="form-label">User Name</label>
    <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter Username ">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="userLogin()">Login</button>
</form>
